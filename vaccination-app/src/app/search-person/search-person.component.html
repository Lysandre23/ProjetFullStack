<div class="search-person-container">
    <h1>Recherche d'une Personne</h1>
  
    <!-- Barre de recherche -->
    <div class="search-bar">
      <label for="search-name">Nom :</label>
      <input
        type="text"
        id="search-name"
        placeholder="Entrez un nom"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  
    <!-- Liste des résultats -->
    <table *ngIf="filteredPersons.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Âge</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of filteredPersons">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.status }}</td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="filteredPersons.length === 0 && searchTerm">Aucun résultat trouvé.</p>
  </div>

<h1 class="login-title">Connexion</h1>
<div class="login-container">
  <mat-tab-group>
    <!-- Onglet Patient -->
    <mat-tab label="Patient">
      <form class="login-form" (ngSubmit)="onSubmitPatient()">
        <div class="form-group">
          <label for="emailPatient" class="form-label">Email :</label>
          <input
            type="email"
            id="emailPatient"
            class="form-input"
            [(ngModel)]="email"
            name="emailPatient"
            required
            placeholder="Entrez votre email"
            [disabled]="isLoading"
          />
        </div>
        <div class="form-group">
          <label for="passwordPatient" class="form-label">Mot de passe :</label>
          <input
            type="password"
            id="passwordPatient"
            class="form-input"
            [(ngModel)]="password"
            name="passwordPatient"
            required
            placeholder="Entrez votre mot de passe"
            [disabled]="isLoading"
          />
        </div>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </form>
    </mat-tab>

    <!-- Onglet Médecin -->
    <mat-tab label="Médecin">
      <form class="login-form" (ngSubmit)="onSubmitMedecin()">
        <div class="form-group">
          <label for="emailMedecin" class="form-label">Email :</label>
          <input
            type="email"
            id="emailMedecin"
            class="form-input"
            [(ngModel)]="email"
            name="emailMedecin"
            required
            placeholder="Entrez votre email"
            [disabled]="isLoading"
          />
        </div>
        <div class="form-group">
          <label for="passwordMedecin" class="form-label">Mot de passe :</label>
          <input
            type="password"
            id="passwordMedecin"
            class="form-input"
            [(ngModel)]="password"
            name="passwordMedecin"
            required
            placeholder="Entrez votre mot de passe"
            [disabled]="isLoading"
          />
        </div>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        <button type="submit" class="login-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="inscription-container">
    <h2>Inscription</h2>
  
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input 
          id="lastname" 
          type="text" 
          formControlName="lastname"
          [class.invalid]="inscriptionForm.get('lastname')?.invalid && inscriptionForm.get('lastname')?.touched"
          [disabled]="isLoading"
        >
        <div class="error-hint" *ngIf="inscriptionForm.get('lastname')?.invalid && inscriptionForm.get('lastname')?.touched">
          Nom requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input 
          id="firstname" 
          type="text" 
          formControlName="firstname"
          [class.invalid]="inscriptionForm.get('firstname')?.invalid && inscriptionForm.get('firstname')?.touched"
          [disabled]="isLoading"
        >
        <div class="error-hint" *ngIf="inscriptionForm.get('firstname')?.invalid && inscriptionForm.get('firstname')?.touched">
          Prénom requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          [class.invalid]="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched"
          [disabled]="isLoading"
        >
        <div class="error-hint" *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched">
          Email invalide
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          [class.invalid]="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched"
          [disabled]="isLoading"
        >
        <div class="error-hint" *ngIf="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched">
          Mot de passe requis (6 caractères minimum)
        </div>
      </div>
  
      <div class="form-group">
        <label for="birthdate">Date de naissance</label>
        <input 
          id="birthdate" 
          type="date" 
          formControlName="birthdate"
          [class.invalid]="inscriptionForm.get('birthdate')?.invalid && inscriptionForm.get('birthdate')?.touched"
          [disabled]="isLoading"
        >
        <div class="error-hint" *ngIf="inscriptionForm.get('birthdate')?.invalid && inscriptionForm.get('birthdate')?.touched">
          Date de naissance requise
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone (optionnel)</label>
        <input 
          id="phone" 
          type="tel" 
          formControlName="phone"
          [disabled]="isLoading"
        >
      </div>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
  
      <button type="submit" [disabled]="inscriptionForm.invalid || isLoading">
        <span *ngIf="!isLoading">S'inscrire</span>
        <span *ngIf="isLoading">Inscription en cours...</span>
      </button>
    </form>
  </div>

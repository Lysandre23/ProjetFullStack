<h2>Mes Réservations</h2>
<table>
  <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Date</th>
    <th>Lieu</th>
    <th>Médecin</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let res of reservations">
    <td>{{ res.nom }}</td>
    <td>{{ res.prenom }}</td>
    <td>{{ res.date }}</td>
    <td>{{ res.lieu }}</td>
    <td>{{ res.medecin }}</td>
  </tr>
</table>

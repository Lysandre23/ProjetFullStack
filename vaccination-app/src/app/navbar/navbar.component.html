<mat-toolbar color="primary" class="navbar">
  <!-- Boutons communs -->
  <button mat-button routerLink="/home" class="navbar-item">Accueil</button>
  <button mat-button *ngIf="!authService.isLoggedIn()" routerLink="/inscription" class="navbar-item">Inscription</button>

  <!-- Boutons spécifiques aux rôles -->
  <!-- Super Admin -->
  <button mat-button *ngIf="authService.isSuperAdmin() && !authService.isPatient()" routerLink="/manage-centers" class="navbar-item">Gestion des Centres</button>
  <button mat-button *ngIf="authService.isSuperAdmin() && !authService.isPatient()" routerLink="/manage-admins" class="navbar-item">Gestion des Administrateurs</button>

  <!-- Administrateur -->
  <button mat-button *ngIf="authService.isAdmin() && !authService.isPatient()" routerLink="/manage-doctors" class="navbar-item">Gestion des Médecins</button>
  <button mat-button *ngIf="authService.isAdmin() && !authService.isPatient()" routerLink="/manage-reservations" class="navbar-item">Gestion des Réservations</button>

  <!-- Médecin -->
  <button mat-button *ngIf="authService.isMedecin() && !authService.isPatient()" routerLink="/search-person" class="navbar-item">Recherche d'une Personne</button>
  <button mat-button *ngIf="authService.isMedecin() && !authService.isPatient()" routerLink="/validate-vaccination" class="navbar-item">Vos rendez-vous</button>

  <!-- Patient -->
  <button mat-button *ngIf="authService.isPatient()" routerLink="/reservations" class="navbar-item">Vos reservations</button>
  <button mat-button *ngIf="authService.isPatient()"routerLink="/vaccination-center" class="navbar-item">Centres de Vaccination</button>

  <!-- Connexion/Déconnexion -->
  <button mat-button *ngIf="!authService.isLoggedIn()" routerLink="/login" class="navbar-item">Connexion</button>
  <button mat-button *ngIf="authService.isLoggedIn()" (click)="logout()" class="navbar-item">Déconnexion</button>
</mat-toolbar>

<div class="edit-doctor-container">
    <h1>Modifier le Médecin</h1>

    <form (ngSubmit)="onSubmit()" #editDoctorForm="ngForm">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input
          type="text"
          id="firstname"
          [(ngModel)]="doctor!.firstname"
          name="firstname"
          required
          placeholder="Entrez le prénom"
        />
      </div>

      <div class="form-group">
        <label for="lastname">Nom</label>
        <input
          type="text"
          id="lastname"
          [(ngModel)]="doctor!.lastname"
          name="lastname"
          required
          placeholder="Entrez le nom"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="doctor!.email"
          name="email"
          required
          placeholder="Entrez l'email"
        />
      </div>
  
      <div class="form-group">
        <label for="specialty">Spécialité</label>
        <input
          type="text"
          id="specialty"
          [(ngModel)]="doctor!.specialty"
          name="specialty"
          required
          placeholder="Entrez la spécialité"
        />
      </div>
  
      <div class="form-buttons">
        <button type="submit" class="save-button" [disabled]="!editDoctorForm.valid">
          Sauvegarder
        </button>
        <button type="button" class="cancel-button" (click)="onCancel()">
          Annuler
        </button>
      </div>
    </form>
  </div>

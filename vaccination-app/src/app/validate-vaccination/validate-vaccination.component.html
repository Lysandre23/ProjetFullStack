<div class="validate-vaccination-container">
    <h1>Validation de la Vaccination</h1>
  
    <!-- Recherche d'une personne -->
    <div class="search-bar">
      <label for="search-name">Nom :</label>
      <input
        type="text"
        id="search-name"
        placeholder="Entrez un nom"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  
    <!-- Liste des résultats -->
    <table *ngIf="filteredPersons.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Âge</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of filteredPersons">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.email }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.status }}</td>
          <td>
            <button
              class="validate-button"
              *ngIf="person.status !== 'Vaccinée'"
              (click)="onValidate(person.id)"
            >
              Valider
            </button>
            <button
              class="cancel-button"
              *ngIf="person.status === 'Vaccinée'"
              (click)="onCancel(person.id)"
            >
              Annuler
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="filteredPersons.length === 0 && searchTerm">Aucun résultat trouvé.</p>
  </div>

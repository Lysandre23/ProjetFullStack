<div class="manage-admins-container">
    <h1>Gestion des Administrateurs des Centres</h1>
  
    <div *ngIf="isLoading" class="loading-message">
      Chargement des administrateurs...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <table *ngIf="!isLoading && !error && admins.length > 0">
      <thead>
        <tr>
          <th>Identité</th>
          <th>Email</th>
          <th>Centre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins">
          <td>{{ admin.firstname }} {{ admin.lastname }}</td>
          <td>{{ admin.email }}</td>
          <td>{{ admin.center?.name || 'Non assigné' }}</td>
          <td>
            <button mat-button color="warn" (click)="admin.superAdmin ? demoteSuperAdmin(admin.id) : promoteToSuperAdmin(admin.id)">
              {{ admin.superAdmin ? 'Demote to Admin' : 'Promote to Super Admin' }}
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!isLoading && !error && admins.length === 0" class="no-data-message">
      Aucun administrateur trouvé
    </div>
  </div>

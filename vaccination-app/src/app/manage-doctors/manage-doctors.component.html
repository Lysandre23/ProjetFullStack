<div class="manage-doctors-container">
  <h1>Gestion des Médecins</h1>

  <table>
    <thead>
      <tr>
        <th>Identité</th>
        <th>Email</th>
        <th>Spécialité</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.firstname }} {{ doctor.lastname }}</td>
        <td>{{ doctor.email }}</td>
        <td>{{ doctor.specialty }}</td>
        <td>
          <button mat-button color="primary" class="edit-button" (click)="onEdit(doctor)">
            Modifier
          </button>
          <button *ngIf="authService.isSuperAdmin()" mat-button color="warn" (click)="doctor.admin ? demoteAdmin(doctor.id) : promoteToAdmin(doctor.id)">
            {{ doctor.admin ? 'Remove admin role' : 'Add admin role' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

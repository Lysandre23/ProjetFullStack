<div class="manage-doctors-container">
  <h1>Gestion des Médecins</h1>

  <button class="create-button" (click)="onCreate()">Ajouter un nouveau médecin</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Spécialité</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.email }}</td>
        <td>{{ doctor.specialty }}</td>
        <td>
          <button class="edit-button" (click)="onEdit(doctor)">Modifier</button>
          <button class="delete-button" (click)="onDelete(doctor.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
